<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 50px;
            color: white;
        }
        .shop-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .shop {
            text-align: center;
            margin: 0 20px;
        }
        img {
            width: 300px; /* ปรับขนาดตามต้องการ */
            height: auto;
        }
        hr {
            border: 1px solid black;
            margin: 30px 0;
        }
        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            padding: 10px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>Basics</h1>
    
    <div class="shop-container">
        <div class="shop">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
            <p><a href="https://www.amazon.com" target="_blank">Visit Amazon</a></p>
        </div>
        <div class="shop">
            <img src="https://th.bing.com/th/id/OIP.SC-H8pnu6PY5E6js_eP4HwHaEM?rs=1&pid=ImgDetMain" alt="Shopify">
            <p><a href="https://www.ebay.com/?msockid=2b818d6a44f5674e2165981d4532669a" target="_blank">Visit ebay</a></p>
        </div>
    </div>

    <hr>

    <div class="footer">
        © wil 2021
    </div>
</body>
</html>
