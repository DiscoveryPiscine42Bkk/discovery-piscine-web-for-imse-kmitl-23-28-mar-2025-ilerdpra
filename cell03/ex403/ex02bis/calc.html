<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container-fluid {
            width: 100%;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <h1>Calculator</h1>
            <form id="calcForm">
                <input type="text" id="num1" required />
                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                </select>
                <input type="text" id="num2" required />
                <input type="submit" value="Try me!" />
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            setInterval(function() {
                alert("Please, use me...");
            }, 30000);

            $("#calcForm").submit(function(event) {
                event.preventDefault();

                let num1 = parseFloat($("#num1").val());
                let num2 = parseFloat($("#num2").val());
                let operator = $("#operator").val();
                let ans = 0;

                if (isNaN(num1) || isNaN(num2)) {
                    console.log("Error :(");
                    alert("Error :(");
                    return;
                }
                if (num1 < 0 || num2 < 0) {
                    console.log("Error :(");
                    alert("Error :(");
                    return;
                }

                switch (operator) {
                    case "+":
                        ans = num1 + num2;
                        break;
                    case "-":
                        ans = num1 - num2;
                        break;
                    case "*":
                        ans = num1 * num2;
                        break;
                    case "/":
                        ans = num1 / num2;
                        break;
                    case "%":
                        ans = num1 % num2;
                        break;
                }

                if (isNaN(ans)) {
                    console.log("It’s over 9000!");
                    alert("It’s over 9000!");
                } else {
                    console.log(ans);
                    alert(ans);
                }
            });
        });
    </script>
</body>
</html>
